<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>FXDetection | Reset</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" th:href="@{/dist/img/b2.png}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/font-awesome.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/plugins/adminlte/adminlte.css}"/>
    <style>
        canvas {
            display: block;
            vertical-align: bottom;
        }

        #particles {
            background-color: #f7fafc;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="login-logo" style="color: #007bff;">
            <h1><strong>FX</strong>DETECTION</h1>
        </div>
        <div class="card-body">
            <p class="login-box-msg">最后一步，重新设置你的新密码。</p>
            <form action="login.html" method="post">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="resetPass1" placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock fa-fw"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="resetPass2" placeholder="确认密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock fa-fw"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="resetVerifyCode" placeholder="验证码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-key fa-fw"></span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary btn-block" onclick="reset()">修改密码</button>
                </div>
                <!-- /.col -->
            </div>

            <p class="mt-3 mb-1 col-12 text-center">
                <a class="btn btn-block" th:href="@{/common/login}">登录</a>
            </p>
        </div>
    </div>
</div>

<script th:src="@{/plugins/jquery/jquery.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/plugins/adminlte/adminlte.js}"></script>
<!-- particles.js -->
<script th:src="@{/plugins/particles.js}"></script>
<script th:src="@{/plugins/login-bg-particles.js}"></script>
<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
<script th:src="@{/dist/js/public.js}"></script>
</body>
</html>
